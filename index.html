<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulkmania To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Favicon.webp">
</head>
<body>

    <header>
        <h1>Hulkmania To Do List</h1>
        <form id="new-task-form">
            <input 
                type="text"
                id="new-task-input"
                placeholder="What's on your plate, brother?"/>
            <input
                type="submit"
                value="Do it!"
                id="new-task-submit"/>
        </form>
    </header>

<main>
    <section class="task-list">
        <h2>To Dos</h2>
        <div id="tasks">
            
        </div>
    </section>
<div id="goodJob" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img src="./Hulk_Hogan_2.webp">
        <p>Good Job: Fear no man, no beast or evil, brother!</p>
    </div>
</div>
</main>

    <script defer src="script.js"></script>
</body>
</html>
